<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class = "clip">
    <h1 class="text-center bg-dark text-white">Login</h1>
    <div class="conatiner1">
    <br>
     <form onsubmit="return validation()">
        <div class="form-group">
          <label>Email</label>
          <input type="text" name="" id="email" class="form-control">
          <span id="emailerror" class="text-danger font-weight-bold"></span>
        </div>
        <div>
            <label for="Password">Password</label>
            <input type="password"  class="form-control" id=password onkeyup="return passwordChanged();" required>
            <span id="strength"></span>
          </div>
          <br> 
        <input type="submit" name="" class="btn btn-primary">
     </form>
    </div>
    </div>
    <script language="javascript">
        function passwordChanged() {
          var strength = document.getElementById('strength');
          var strongRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");
          var mediumRegex = new RegExp("^(?=.{7,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g");
          var enoughRegex = new RegExp("(?=.{6,}).*", "g");
          var pwd = document.getElementById("password");
          if (pwd.value.length == 0) {
              strength.innerHTML = 'Type Password';
              return false;
          } else if (false == enoughRegex.test(pwd.value)) {
              strength.innerHTML = 'More Characters';
              return false;
          } else if (strongRegex.test(pwd.value)) {
              strength.innerHTML = '<span style="color:green">Strong!</span>';
              return true;
          } else if (mediumRegex.test(pwd.value)) {
              strength.innerHTML = '<span style="color:orange">Medium!</span>';
              return false;
          } else {
              strength.innerHTML = '<span style="color:red">Weak!</span>';
              return false;
          }
        }
      </script>
    <script src="login.js"></script>
</body>
</html>
